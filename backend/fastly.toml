# This file describes a Fastly Compute@Edge package. To learn more visit:
# https://developer.fastly.com/reference/fastly-toml/

authors = ["woverton+ecp@fastly.com"]
description = "A minimal boilerplate application to bootstrap JavaScript projects on Compute@Edge"
language = "javascript"
manifest_version = 1
name = "edgecraft"
service_id = ""

[local_server]
  [local_server.backends.aws_dynamodb]
      url = "https://dynamodb.eu-west-2.amazonaws.com"
  [local_server.dictionaries]
    [local_server.dictionaries.config]
      file="./local-dict-config.json"
      format = "json"